{% extends 'layout.html' %}
{% load django_bootstrap5 %}
{% block content %}
  <h2 class="mt-3">
      {{title}}
  </h2>
  <p>{{description}}</p>

  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn {{ btn_class }}" type="submit" value="{{ btn_text }}">
      <p>{{text}}</p>
  </form>
{% endblock %}
