<!DOCTYPE html>
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% load static %}
<html lang="en">
<head>
   <meta charset="utf-8">
  <link href="https://getbootstrap.com/2.0.2/assets/css/bootstrap.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="{% static 'django_table_sort.css' %}"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <title>Employees</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="/" class="btn btn-dark">Employees tree</a>
        
        {% if user.is_authenticated %}
          <a href="{% url 'employees' %}" class="btn btn-dark">Employees list</a>

          <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-warning" value="Log out"/>
          </form>
          <a href="{% url 'employee_create' %}" class="btn btn-warning" >Add employee</a>
        {% else %}
          <a href="{% url 'login' %}" class="btn btn-warning" >Login</a>
          <a href="{% url 'register' %}" class="btn btn-warning">Register</a>
        {% endif %}
    </nav>

  <br>
  <div class="container wrapper flex-grow-1">
    {% block content %}{% endblock %}
  </div>
</body>
</html>

{% block js %}
<link href="https://cdn.datatables.net/v/bs5/dt-2.0.6/cr-2.0.1/fc-5.0.0/kt-2.12.0/r-3.0.2/rg-1.5.0/rr-1.5.0/sb-1.7.1/sl-2.0.1/datatables.min.css" rel="stylesheet">
 
<script src="https://cdn.datatables.net/v/bs5/dt-2.0.6/cr-2.0.1/fc-5.0.0/kt-2.12.0/r-3.0.2/rg-1.5.0/rr-1.5.0/sb-1.7.1/sl-2.0.1/datatables.min.js"></script>

{% endblock %}
