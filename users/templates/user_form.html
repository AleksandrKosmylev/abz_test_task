{% extends 'layout.html' %}
{% block content %}

{% load django_bootstrap5 %}


<head>
  <meta charset="UTF-8">
  <title>Registration</title>
</head>

    <h2 class="mt-2">
        {{title}}
    </h2>
    <p>{{description}}</p>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn {{ btn_class }}" type="submit" value="{{ btn_text }}">
    </form>

{% endblock %}
