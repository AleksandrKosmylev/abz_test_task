{% load django_bootstrap5 %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
</head>
<body>
    <h2 class="mt-2">
        {{title}}
    </h2>
    <p>{{description}}</p>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn {{ btn_class }}" type="submit" value="{{ btn_text }}">
    </form>

</body>
</html>
